<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="card defaultCardStyle">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <h3 class="text-center"><strong>Create Account</strong></h3>

          <div class="md-form">
              <i class="fa fa-user prefix grey-text"></i>
              <input type="text" id="createName" class="form-control" mdbActive name="createName" ngModel>
              <label for="createName">Your name</label>
          </div>

          <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="text" id="email" class="form-control" mdbActive name="email" ngModel>
              <label for="email">Your email</label>
          </div>

          <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" id="password" class="form-control" mdbActive name="password" ngModel>
              <label for="password">Your password</label>
          </div>

          <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" id="userPassTwo" class="form-control" mdbActive name="userPassTwo" ngModel>
              <label for="userPassTwo">Confirm password</label>
          </div>

          <div class="text-center">
              <button class="btn btn-default waves-light" mdbRippleRadius>Create Account</button>
          </div>
      </form>
      <a routerLink="/signin">Back</a>
    </div>
    </div>
  </div>
</div>
